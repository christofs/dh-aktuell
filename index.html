<section data-markdown>
<script type="text/template">
## Was ist Kollationierung?
* Vergleich von zwei oder mehreren Fassungen eines Textes <!-- .element: class="fragment" data-fragment-index="1" -->
* Verschiedene Forschungsfragen: <!-- .element: class="fragment" data-fragment-index="2" -->
    * mittelalterliche Handschriften: Verbreitung / Entwicklung <!-- .element: class="fragment" data-fragment-index="2" -->
    * moderne Manuskripte: autorbezogene Textgenese <!-- .element: class="fragment" data-fragment-index="2" -->
    * Druckausgaben: Publikationswesen <!-- .element: class="fragment" data-fragment-index="2" -->
* Viele Tools: wdiff, meld, Juxta, CollateX, TraVIZ <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Wie funktioniert Kollationierung?
* Tokenisierung: Text in Segmente aufteilen <!-- .element: class="fragment" data-fragment-index="1" -->
* Normalisierung: Schreibung / Layout angleichen <!-- .element: class="fragment" data-fragment-index="2" -->
* Alignierung: Gleiche Segmente und Lücken <!-- .element: class="fragment" data-fragment-index="3" -->
* Analyse: u.a. erkennen von Transpositionen <!-- .element: class="fragment" data-fragment-index="4" -->
* Visualisierung: bspw. als "variant graph" <!-- .element: class="fragment" data-fragment-index="5" -->
</script>
</section>

<script type="text/template">
## Beispielanalyse: The Martian
* Science-Fiction Roman von Andy Weir <!-- .element: class="fragment" data-fragment-index="1" -->

<section data-markdown>
<script type="text/template">
## Aspekte von Open Access
* Etablierte vs. digitale Abläufe (Digitalisierung)  <!-- .element: class="fragment" data-fragment-index="1" -->
* rechtliche Rahmenbedingungen (Urheberrecht, Lizenzen) <!-- .element: class="fragment" data-fragment-index="2" -->
* technische Rahmenbedingungen (bspw. Standards) <!-- .element: class="fragment" data-fragment-index="3" -->
* Geschäftsmodelle und Modelle von Wissenschaft <!-- .element: class="fragment" data-fragment-index="4" -->
* kostenlos (free) vs. offen (libre) <!-- .element: class="fragment" data-fragment-index="5" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Zwei Modelle: Green und Gold
* Green Open Access <!-- .element: class="fragment" data-fragment-index="1" -->
    * Klassische Publikation + Selbst-Archivierung <!-- .element: class="fragment" data-fragment-index="1" -->
    * Klassisches Geschäftsmodell bleibt teilweise erhalten <!-- .element: class="fragment" data-fragment-index="1" -->
* Gold Open Access <!-- .element: class="fragment" data-fragment-index="2" -->
    * Zeitschrift publiziert „open access“ <!-- .element: class="fragment" data-fragment-index="2" -->
    * Neue Geschäftsmodelle: APC, Freemium, etc.  <!-- .element: class="fragment" data-fragment-index="2" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Lizenzen: Creative Commons
<img height="150" data-src="img/cc-by-nc.png"></img>
* CC-0 (Zero): keinerlei Beschränkung der Nutzung <!-- .element: class="fragment" data-fragment-index="1" -->
* CC BY (Attribution): Urheber muss genannt werden (und die Lizenz)  <!-- .element: class="fragment" data-fragment-index="2" -->
* CC BY-NC (Non-Commercial): Wie CC BY, zudem keine kommerzielle Nutzung erlaubt <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>
